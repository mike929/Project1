<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Favorite Cities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Temporary Style Sheet -- To override my Front End Developer -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/fav.css" />

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>

<body>
    <header>
        <div>
            <h2>Favorite Cities</h2>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-container">
        <!-- Main Content Container -->
        <section class="row">
            <div class="row">
                <div class="section-header row">
                    <div class="col-12">Favorite Cities</div>
                    <div id="errorMessage" class="col-12"></div>
                </div>
                <article class="articles row">
                    <table class="favorites" id='favorite-table'>
                        <thead>
                            <tr>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip Code</th>
                                <th>Key Weather</th>
                                <th>Key Places</th>                                
                                <th>Delete</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="favorites-table-data">
                        </tbody>
                    </table>
                </article>
                <div class="section-header row">
                    <div class="col-12">Add A Favorite City</div>
                    <div id="errorMessage" class="col-12"></div>
                </div>
                <article class="row">
                    <!-- Favorites form -->
                    <form class="form-input">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" placeholder="Atlanta" type="text">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input id="state" placeholder="GA" type="text">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip Code</label>
                            <input id="zipCode" placeholder="30308" type="text">
                        </div>
                        <div class="form-group">
                            <label for="apiKeyWeather">Key for Weather App</label>
                            <input id="apiKeyWeather" placeholder="atlanta" type="text">
                        </div>
                        <div class="form-group">
                            <label for="apiKeyPlaces">Key for Places App</label>
                            <input id="apiKeyPlaces" placeholder="atlanta" type="text">
                        </div>
                        <button class="submit" id="add-favorite-btn" value="Submit">Submit</button>
                        <button class="reset" type="reset" value="Clear">Clear</button>
    
                    </form>

                </article>
            </div>
        </section>

    </main>

    <script type="text/javascript" src="assets/javascript/fav.js"></script>
    </script>

</body>

</html>
