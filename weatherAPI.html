<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>5-Day Forecast</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <!-- City Select Box -->
  <form id="city-form">

    <!-- Label for Text Box -->
    <label for="city-input">Choose Your City</label>

    <!-- Text Input Box -->
    <input type="text" id="city-input"><br>

    <!-- Submit Button -->
    <input id="select-city" type="submit" value="GO">
  </form>

  <!-- Weather Information -->
  <div id="weatherData"></div>

</body>

<!-- <script src="https://www.weatherbit.io/api/subscription-usage"></script> -->
<script src="assets/javascript/weatherAPI.js">
</script>
</html>
